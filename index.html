<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Custom Space Invaders</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <div>
          <p class="eyebrow">Space Invaders Arena</p>
          <h1>Face a new boss every wave</h1>
          <p class="subhead">
            Each wave ends with a boss portrait. The final boss is the one with glasses.
          </p>
        </div>
        <div class="controls">
          <button id="restart" type="button">Restart</button>
        </div>
      </header>

      <section class="game-panel">
        <canvas id="gameCanvas" width="800" height="600" aria-label="Space invaders game"></canvas>
        <aside class="hud">
          <div class="stat">
            <span>Score</span>
            <strong id="score">0</strong>
          </div>
          <div class="stat">
            <span>Health</span>
            <div class="health-bar">
              <span id="healthFill" class="health-fill"></span>
            </div>
          </div>
          <div class="stat">
            <span>Lives</span>
            <strong id="lives">3</strong>
          </div>
          <div class="stat">
            <span>Wave</span>
            <strong id="wave">1</strong>
          </div>
          <p class="hint">
            Arrow keys to move, space to shoot. Each wave ends with a boss face.
          </p>
        </aside>
      </section>
    </main>

    <script src="game.js"></script>
  </body>
</html>
